<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NamasteReact Lecture 01</title>
  </head>
  <body>
    <div id="head"></div>
    <div id="root"></div>

    <!-- Using JavaScript -->
    <script>
      const data = document.createElement("h1");
      data.innerHTML = "Welcome to React";
      document.getElementById("head").appendChild(data);
    </script>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Using React -->
    <script>
      const heading = React.createElement("h1", {}, "Hello Jee Kaise hai app");
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(heading);
    </script>
  </body>
</html>
